<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8" />
        <title>ApacheCon Memories</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
        <link href="style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="scripts/fancybox/jquery.fancybox-1.3.4.css" media="screen" />

        <script src="scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
        <script src="scripts/jquery.tools.min.js" type="text/javascript"></script>
        <script src="scripts/fancybox/jquery.fancybox-1.3.4.pack.js" type="text/javascript"></script>
        <script src="scripts/memories.js" type="text/javascript"></script>
    </head>

    <body>
      <div id="wrapper">
        <div id="header">
            <a wicket:id="logo" id="logo">
            </a>

            <div id="main-menu">
                <ul>
                    <li wicket:id="menu">
                        <a wicket:id="link">
                            <span wicket:id="label">Label</span>
                        </a>
                    </li>
                 </ul>
            </div>
        </div>

        <!-- wicket mandatory element for base_class -->
        <wicket:child />

        <div id="footer">
            <a wicket:id="apacheCon" id="bnr-con"></a>
            <div id="copyright">&copy; 2011 The Apache Software Foundation.</div>
        </div>

      </div> <!-- wrapper -->
    </body>
</html>
